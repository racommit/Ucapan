<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Idul Fitri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .ucapan {
            margin-top: 100px;
            font-size: 24px;
            color: #333;
        }
        .gambar {
            margin-top: 20px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="ucapan" id="ucapan1">Minal Aidizin Wal Fadzin Kontol</div>
    <div class="ucapan" id="ucapan2" style="display:none;">Gua Gada Duit Tai</div>
    <div class="ucapan" id="ucapan3" style="display:none;">Kirim aja lah ke gua lewat dana</div>
    <img class="gambar" id="gambar" src="https://raw.githubusercontent.com/racommit/giftTHR/main/IMG_20240410_090702.jpg" style="display:none;">
    <div id="countdown" style="display:none;"></div>

    <script>
        // Menampilkan countdown selama 5 detik sebelum menampilkan tulisan kedua
        var timeleft = 5;
        var countdown = setInterval(function(){
            document.getElementById('countdown').innerHTML = "Countdown: " + timeleft + " detik";
            timeleft -= 1;
            if(timeleft <= 0){
                clearInterval(countdown);
                document.getElementById("ucapan1").style.display = "none";
                document.getElementById("ucapan2").style.display = "block";
                document.getElementById('countdown').style.display = "none";
                document.getElementById("ucapan3").style.display = "block";
                document.getElementById("gambar").style.display = "block";
            }
        }, 1000);
    </script>
</body>
</html>
