<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Idul Fitri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .ucapan {
            margin-top: 100px;
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="ucapan" id="ucapan1">Minal Aidizin Wal Fadzin Kontol</div>
    <div class="ucapan" id="ucapan2" style="display:none;">Gua Gada Duit Tai</div>

    <script>
        // Menampilkan tulisan pertama selama 5 detik
        setTimeout(function() {
            document.getElementById("ucapan1").style.display = "none";
            document.getElementById("ucapan2").style.display = "block";
        }, 5000); // 5000 milidetik = 5 detik
    </script>
</body>
</html>
